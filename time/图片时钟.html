	<style>
		*{
			margin:0;
			padding: 0;
		}
		#box{
			width: 500px;
			height:90px;
			margin: 50px auto;
			background: pink;
		}
		ul{
			list-style: none;
			padding: 0 80px;
		}
		li{
			float:left;
			width:41px;
			height:61px;

		}
		p{
			font-size: 20px;
			font-weight: bold;
			color:#000;
		}
	</style>
<body>
    <div id="box">
    	<p>现在时间：</p>
    	<ul>
    		<li>
    			<img class="time" src="img/0.png" alt="">
    		</li>
			<li>
    			<img class="time" src="img/0.png" alt="">
    		</li>
    		<li>
    			<img src="img/d.png" alt="">
    		</li>
    		<li>
    			<img class="time" src="img/0.png" alt="">
    		</li>
			<li>
    			<img class="time" src="img/0.png" alt="">
    		</li>
    		<li>
    			<img src="img/d.png" alt="">
    		</li>
    		<li>
    			<img class="time" src="img/0.png" alt="">
    		</li>
			<li>
    			<img class="time" src="img/0.png" alt="">
    		</li>
    	</ul>
    </div>
</body>
	<script>
		var oTime=document.getElementsByClassName('time'),
			timer;
			time();//先执行一次
			setInterval(time,1000);//自动调用
			function time(){
				var a=new Date();//获当前时间对象
				var m=a.getMonth()+1;//月
				var date=a.getDate();//日
				var h=a.getHours();//小时
				var min=a.getMinutes();//分钟
				var s=a.getSeconds();//秒
				var newstring=num(h)+num(min)+num(s);//拼接所获取到的时间成一个字符串
				//console.log(newstring)
				for(var i=0;i<oTime.length;i++){
					oTime[i].src='img/'+newstring.charAt(i)+'.png';//用FOR拿到图片对应字符串的下标
				}
			}
			function num(a){//补0 如果大于就拼接空字符串转换成字符串,如果小于就补0并转换
				return	a<10?'0'+a:a+'';
			}
	</script>
