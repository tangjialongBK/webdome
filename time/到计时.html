	<style>
		.box{
			width: 400px;
			margin: auto;
			font-size: 20px;
		}
		p{margin:30px auto 0;
			width: 400px;}
	</style>
<body>
	<p>距离国庆节：</p>
    <div class="box">
    	
    </div>	
</body>
	<script>
		var oBox=document.getElementsByClassName('box')[0],
		    Target=new Date(2018,10,1);//目标时间
		    //console.log(Target);
		    time();
		    setInterval(time,1000);
			function time(){
				var a=Target-new Date();//目标时间减去当前
				var day=parseInt((a/1000/60/60/24));//天  除毫秒分钟秒钟再除以24小时为一天
				var h=parseInt((a/1000/60/60)%24);//小时  
				var min=parseInt((a/1000/60)%60);//分钟
				var s=parseInt((a/1000)%60)//秒
				oBox.innerHTML=num(day)+'天'+num(h)+'小时'+num(min)+'分钟'+num(s)+'秒';
			}
			function num(a){
			  return	a<10?'0'+a:a+'';
			}
	</script>
</html>
