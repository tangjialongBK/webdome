	<style type="text/css">
		*{margin:0;padding: 0;}
		.wrap{
			width:800px;
			margin:100px auto;
			border:1xp solid red;
			box-shadow:0 0 30px 2px pink inset;
		}
		.wrap > span{
			display:inline-block;
			width:80px;
			height:30px;
			margin:0 2px 2px 2px;
			border:1px solid pink;
			color:blue;
			text-align:center;
			line-height:30px;
			font-size:14px;
		}

	</style>
<body>
   <div class="wrap"></div>
</body>
	<script type="text/javascript">
			var oWrap=document.getElementsByClassName('wrap')[0];
			for(i=1;i<=9;i++){
				for(k=1;k<=i;k++){
					oWrap.innerHTML+='<span>'+k+'*'+i+'='+k*i+'</span>';
				}
				oWrap.innerHTML+='</br>'
			}

			oWrap.innerHTML+='</br>'
			
			for(b=9;b>0;b--){
				for(v=1;v<=b;v++){
					oWrap.innerHTML+='<span>'+v+'*'+b+'='+v*b+'</span>';
				}
				oWrap.innerHTML+='</br>'
			}

		
	</script>
</html>
